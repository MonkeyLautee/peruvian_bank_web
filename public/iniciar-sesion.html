<script type="module">
  import {auth} from './auth.js';
  
  window.signInWithGoogle=async()=>{
    try{
      let result = await auth.signInWithGoogle()
      if(result.user == null){
        throw 'Error when: signInWithGoogle'
      }
    }
    catch(e){
      alert('Ocurrió un error')
      console.log(e)
    }
  }

  // If the user is logged in, open automatically user account page
  auth.onAuthChanged((user)=>{
    if(user){window.open('/cuenta','_self')}
  })
</script>
